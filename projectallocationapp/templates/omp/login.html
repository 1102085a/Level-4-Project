<!DOCTYPE html>

{% extends 'omp/base.html' %}

{% block content %}
    <h1>Login</h1>

    {% if form.errors %}
        <p class = "error"> Sorry, you username or password did not match.</p>
    {% endif %}

    <form method="post" action = "">{% csrf_token %}
        <label for="username">Username:</label>
        <input type = "text" name="username" value="" id = "username">
        <br />
        <label for="password">Password:</label>
        <input type = "password" name="password" value="" id = "password">
        <br>
        <input type="radio" name="permission" value="Student" checked>Student
        <input type="radio" name="permission" value="Supervisor" >Supervisor
        <input type="radio" name="permission" value="Administrator" >Administrator
        <br>
        <input type="submit" value="Log In" />
        <br>
        {{ login_message }}
    </form>
{% endblock %}
