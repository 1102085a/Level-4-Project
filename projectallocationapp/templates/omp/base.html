<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}OMP{% endblock %}</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    {% block extra_css %}{% endblock %}
    {% block js %}{% endblock %}
</head>
<body>

    <ul class="navbar">
      <li><img style="margin: 8px;" src="{% static 'images/UofG.png' %}" alt="University of Glasgow Logo" /></li>
      <li><h1 id="omp">Optimal Matching Portal</h1></li>
        {% block navbar %} {% endblock %}
    </ul>

    {% block content %}
    {% endblock %}

</body>
</html>
